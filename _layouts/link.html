{% include header.html %}

<article class="h-entry">

    <div class="c-ph pv5 mb3 mb4-ns c-bleed-full">

        <div class="c-measure center">

            <h1 class="f4 f3-ns ma0 p-name"><a href="{{ page.link-url }}" class="db">{{ page.title }}</a></h1>

        </div>

    </div>

    <div class="c-measure center">

    {{ content }}

    </div>

    <footer class="f7 mt4 c-sans-serif">

        <div class="c-measure center">

            <p>{% if page.link-published %}Originally published <time class="dt-published" datetime="{{ page.link-published | date: "%Y-%m-%d" }}">{{ page.link-published | date: "%b %-d, %Y" }}</time>{% endif %}{% if page.link-author %} by {{ page.link-author }} / {% endif %}<a href="/links/">Links</a></p>

        </div>

    </footer>

</article>
