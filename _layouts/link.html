{% include header.html %}

<article class="h-entry">

    <div class="mt4 mt5-l mb4">

        <div class="c-measure">

            <h1 class="f4 f3-ns c-sans-serif ma0 p-name"><a href="{{ page.link-url }}" class="db">{{ page.title }}</a></h1>

        </div>

    </div>

    <div class="c-measure">

    {{ content }}

    </div>

    <footer class="mt4">

        <div class="c-measure">

            <p>Permalink: <strong><a href="{{ page.link-url }}">{{ page.title }}</a></strong></p>

            <p class="f7">{% if page.link-published %}Originally published <time class="dt-published" datetime="{{ page.link-published | date: "%Y-%m-%d" }}">{{ page.link-published | date: "%b %-d, %Y" }}</time>{% endif %}{% if page.link-author %} by {{ page.link-author }} / {% endif %}<a href="/links/">Links</a></p>

        </div>

    </footer>

</article>

{% include footer.html %}
