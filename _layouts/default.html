<article>

    <div class="mt4 mt5-l mb4">

      <div class="">

        <h1 class="f3 f2-ns c-sans-serif ma0 p-name">{{ page.title }}</h1>

        {% if page.sub %}

        <p class="f4 mb0">{{ page.sub }}</p>

        {% endif %}

      </div>

    <div class="c-measure {% if page.hide-title %} pt3{% endif %}">

      {{ content}}

    </div>

</article>
