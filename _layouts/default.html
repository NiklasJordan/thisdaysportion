{% include header.html %}

<article>

    {% unless page.hide-title %}

    <div class="mt4 mt5-l mb4">

      <div class="c-measure center">

        <h1 class="f3 f2-ns fw9 ma0 p-name">{{ page.title }}</h1>

        {% if page.sub %}

        <p class="i mb0">{{ page.sub }}</p>

        {% endif %}

      </div>

    </div>

    {% endunless %}

    <div class="c-measure center{% if page.hide-title %} pt3{% endif %}">

      {{ content}}

    </div>

</article>
